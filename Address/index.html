<!DOCTYPE html>

    <html>

        <head>
        <meta charset="utf-8"> <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Address Book</title>
        <meta name="description" content="">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-10 col-md-10 col-sm-12 text-center title-div">
                    <h1 class="">Address Book</h1>
                    <p class="">These are the following name(s) you have on your address book</p>
                </div>
            </div>

            <div>
                <form>
                    <div class="form-group">
                        <label for="name">First Name:</label>
                        <input type="firstName" class="form-control" id="firstName" placeholder="Type your first name">
                    </div>
                    <div class="form-group">
                        <label for="name">Last Name:</label>
                        <input type="lastName" class="form-control" id="lastName" placeholder="Type your last name">
                    </div>

                    <div class="form-group">
                        <label for="name">Phone Number:</label>
                        <input type="phone" class="form-control" id="phone" placeholder="Type your phone number">
                    </div>

                    <div class="form-group">
                        <label for="name">address:</label>
                        <input type="address" class="form-control" id="address" placeholder="Type your address">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Save</button>
                </form>
            </div>
         


            <h2>Search for a Record...</h2>
            <p>Type a record you're looking for:</p>
            <input id="myInput" type="text" placeholder="Search..">
            <br><br>
            <div class="">
                <table class="table">
                    <thead>
                        <tr id="rows">
                            <th scope="col">S/N</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Address</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <tr>

                            

                        </tr>

                    </tbody>
                </table>
            </div>
        </div>


        <script src="project.js" async defer></script>
    </body>

</html>
